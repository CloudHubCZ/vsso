# -----------------------------------------
# Operator SA (namespace-scoped)
# -----------------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-secret-sync-operator
  namespace: infra-vsso

---
# -----------------------------------------
# Leader election RBAC (namespace-scoped Role+Binding)
# controller-runtime needs this in the operator's namespace
# -----------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-secret-sync-operator-leader-election
  namespace: infra-vsso
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get","list","watch","create","update","patch","delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get","list","watch","create","update","patch","delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create","patch","update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-secret-sync-operator-leader-election
  namespace: infra-vsso
subjects:
  - kind: ServiceAccount
    name: vault-secret-sync-operator
    namespace: infra-vsso
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-secret-sync-operator-leader-election

---
# -----------------------------------------
# Operator ClusterRole (cluster-scoped)
# Watches Secrets cluster-wide, creates TokenRequests
# -----------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-secret-sync-operator
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get","list","watch","update","patch"]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["serviceaccounts/token"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create","patch","update"]

---
# -----------------------------------------
# Operator ClusterRoleBinding (binds ClusterRole to operator SA)
# (fixed: subject namespace must be infra-vsso)
# -----------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-secret-sync-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-secret-sync-operator
subjects:
  - kind: ServiceAccount
    name: vault-secret-sync-operator
    namespace: infra-vsso

---
# -----------------------------------------
# Vault TokenReview permission (REQUIRED for k8s auth)
# Grants Vault server SA the ability to call TokenReview
# Adjust 'name' if your SA is not 'vault'
# -----------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault           # <-- change if your Vault SA has a different name
    namespace: infra-vault
---
# -----------------------------------------
# Deployment
# -----------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-secret-sync-operator
  namespace: infra-vsso
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-secret-sync-operator
  template:
    metadata:
      labels:
        app: vault-secret-sync-operator
    spec:
      serviceAccountName: vault-secret-sync-operator
      containers:
        - name: manager
          image: davidmachacek/vsso:20250909.3
          imagePullPolicy: IfNotPresent
          args:
            - "--leader-elect=true"
            - "--metrics-bind-address=:8080"
            - "--health-probe-bind-address=:8081"
            - "--zap-log-level=debug"   # show V(1)/V(2) logs from the verbose controller
            # - "--zap-encoder=console" # optional: easier local reading
          env:
            - name: VAULT_ADDR
              value: http://vault.infra-vault.svc:8200   # in-cluster DNS for the Vault Service
            - name: VAULT_K8S_MOUNT
              value: aks
            - name: VAULT_DEFAULT_AUDIENCE
              value: vault
            - name: DEFAULT_REFRESH_SECONDS
              value: "60"
            # - name: VAULT_CACERT
            #   value: /etc/ssl/certs/ppfbanka-vault-ca.pem
            # - name: VAULT_NAMESPACE
            #   value: banking
          ports:
            - name: metrics
              containerPort: 8080
            - name: healthz
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 2
            periodSeconds: 10
